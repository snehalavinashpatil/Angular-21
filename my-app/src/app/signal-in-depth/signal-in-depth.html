<p>signal-in-depth works!</p>
{{courseList()}}
{{employee()|json}}
<div>
    <button (click)="updateCourseList()">Update Course</button>
</div>
<div>
    <input type="text" [(ngModel)]="courseValue" placeholder="Enter employee name">
    <button (click)="addCourse(courseValue)">New Course</button>
</div>

<div>
   <label for="employeeName">Employee Name:</label>
    <input type="text" (input)="updateEmployee('name',$event)" placeholder="Enter employee name">
</div>
<div>
     <label for="employeeAge">Employee age:</label>
    <input type="text" (input)="updateEmployee('age',$event)" placeholder="Enter employee age">
</div>
<div>
     <label for="employeePosition">Employee position:</label>
    <input type="text" (input)="updateEmployee('position',$event)" placeholder="Enter employee position">
</div>
